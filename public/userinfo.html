<h1 id="WelcomeUser"></h1>
 
   <script>
      
      fetch("http://localhost:3000/api/userinfo", {
         method: "POST",
         headers: {
            "Content-type": "application/json; charset=UTF-8",
             Accept: "application/json",
            "Access-Control-Allow-Origin": "*",
         },
         body: JSON.stringify({token : window.localStorage.getItem('token')}),
      }).then(res => res.json()).then(data => {
         console.log(data);
         if(data.status == "ok"){
          const NewData =data.data
          UserData = NewData.UserName;
          window.localStorage.setItem('data', UserData);

         }
        }).catch((error)=>{
        console.log({status : "error"})
      });
       console.log("The User Name is: ");
       console.log(window.localStorage.getItem('data'));
       
       document.getElementById("WelcomeUser").innerHTML = window.localStorage.getItem('data');
       
   </script>
