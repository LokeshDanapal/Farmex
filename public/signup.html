<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Sign up page</title>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=device width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href ="style.css">
    </head>
    <body class="signin-body" action='/' method="post">
   
<div class="container signin-container ">
<div class="row">
<div class="col"></div>
<div class="col-sm-12 col-md-8">
<div class="card signin-card">
 <div class="card-body">
 <h1 class="fantasy">Farmex</h1>
    <img src="farmer_frd.jpeg" class="img-fluid signin-image">
 <form class="signin-form" action='/api/signup' method='post'>
               <div class="mb-3">
    <label for="exampleInputUsername" class="form-label">UserName </label>
    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter your UserName " name = "UserName">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputFirstname" class="form-label">First Name </label>
    <input type="text" class="form-control" id="exampleInputFirstname" aria-describedby="emailHelp" placeholder="Enter your First Name " name = "FirstName">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputLastname" class="form-label">LastName </label>
    <input type="text" class="form-control" id="exampleInputLastname" aria-describedby="emailHelp" placeholder="Enter your Last Name " name = "LastName">
    
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email Address " name = "Email">
   
  </div>
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password" name = "password">
  </div>
 <div class="d-grid gap-2">
  <button class="btn btn-primary" type="submit">Submit</button>
 
</div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me <a href="Help.html" target="_blank">Need help?</a></label>  

  </div> 
</div>

<p>Already have an account?<a href="sign_in.html" class ="create-new-account" >Login</a></p>
</div> 
 </form>
</div>



 </div>
</div>
   
   
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap-5.2.2-dist/js/bootstrap.js"></script>
       
    </body>


</html>
